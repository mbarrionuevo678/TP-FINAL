<!-- Global loader -->
<div class="spinner-overlay" *ngIf="(_utilsService.isLoading$ | async)">
  <mat-spinner></mat-spinner>
</div>
<!-- Global Container -->
<div class="global-container" [class.is-mobile]="mobileQuery.matches">
  <mat-sidenav-container class="main-sidenav-container">
    <mat-sidenav #snav (click)="snav.toggle()" [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      [opened]="false">
      <div [hidden]="!mobileQuery.matches" class="row justify-content-end pe-2">
        <button class="mr-5" mat-icon-button (click)="snav.toggle()">
          <mat-icon class="mat-white">close</mat-icon>
        </button>
      </div>
      <div class="row gx-0">
        <div class="col-9 offset-1 my-4">
          <img class="w-100" src="../assets/imgs/rtm_logo.svg" alt="">
        </div>  
      </div>
      <mat-nav-list>
            <a mat-list-item routerLink="home" routerLinkActive="router-active">Inicio</a>
            <div *ngFor="let item of menu" [hidden]="item.allDisabled">
              <div mat-subheader>{{item.name}}</div>
              <mat-divider color="white"></mat-divider>
              <a *ngFor="let nav of item.data" mat-list-item [routerLink]="[nav.path]" [queryParams]="nav.params" routerLinkActive="router-active" [hidden]="!nav.enabled">{{nav.name}}</a>
            </div>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="global-content">
        <app-header [snav]="snav"></app-header>
      <router-outlet class="router-outlet"></router-outlet>
      <app-footer class="sticky-footer"></app-footer>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
