<mat-toolbar class="bg-white vertical-align-center">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <!-- <p>{{title}}</p> -->
    <div class="d-flex mobile-hide" *ngIf="!title">
        <mat-icon>call</mat-icon>
        <p class="call-message my-0 ms-2">Por dudas o consultas comunícate al 0800-888-0404</p>
    </div>
    <div class="d-flex align-items-center mobile-hide title-container" *ngIf="title">
        <!-- <mat-icon color="primary" class="x2">chevron_left</mat-icon> -->
        <p class="my-0 ms-4">{{title | titlecase}}</p>
    </div>

    <span class="spacer"></span>
    <p class="my-0 login-text">{{_authService.isLoggedIn ? 'CERRAR SESIÓN' : 'INGRESA CON'}}</p>
    <img src="./../../../assets/imgs/login_afip.svg" alt="Login AFIP" class="pointer" (click)="onAfipAuth()">
    <!-- <img src="./../../../assets/imgs/login_vedi.svg" alt="Login VEDI"> -->

    <!-- Integrar cuando estén listas las notificaciones -->
    <button mat-icon-button class="example-icon favorite-icon" aria-label="icono de notificaciones">
            <mat-icon matBadge="4" matBadgeColor="warn">notifications</mat-icon>
            <span class="cdk-visually-hidden">
                icono de notificaciones
            </span>
    </button>
</mat-toolbar>
