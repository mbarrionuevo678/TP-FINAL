name: ğŸš€ Deploy Applications ğŸŒ

on:
  push:
    branches:
      - main

jobs:
  deploy-applications:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ› ï¸ Checkout code
      uses: actions/checkout@v2

    - name: ğŸ›¡ï¸ Set up kubectl
      run: |
        curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
        chmod +x kubectl
        sudo mv kubectl /usr/local/bin/

    - name: ğŸ“„ Get Kubeconfig
      run: aws eks update-kubeconfig --name DevOpsGroup7 --region us-east-1

    - name: Install EBS CSI Driver
      run: |
        kubectl apply -k "github.com/kubernetes-sigs/aws-ebs-csi-driver/deploy/kubernetes/overlays/stable/ecr/?ref=release-1.5"

    - name: Install Helm
      run: |
        curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash

    - name: Add Helm Repos
      run: |
        helm repo add grafana https://grafana.github.io/helm-charts
        helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
        helm repo update

    - name: Deploy Grafana
      run: |
        kubectl apply -f manifests/persistent_volume_grafana.yaml
        kubectl apply -f manifests/persistent_volume_claim_grafana.yaml
        helm install grafana grafana/grafana --set persistence.enabled=true --set persistence.existingClaim=grafana-pvc

    - name: Deploy Prometheus
      run: |
        kubectl apply -f manifests/persistent_volume_prometheus.yaml
        kubectl apply -f manifests/persistent_volume_claim_prometheus.yaml
        helm install prometheus prometheus-community/prometheus --set server.persistentVolume.existingClaim=prometheus-pvc

    - name: ğŸŒ Deploy NGINX
      run: |
        kubectl apply -f manifests/persistent_volume_nginx.yaml
        kubectl apply -f manifests/persistent_volume_claim_nginx.yaml
        kubectl apply -f manifests/nginx-deployment.yaml
        kubectl apply -f manifests/nginx-service.yaml

    - name: ğŸ” Verify Deployment
      run: |
        kubectl get pods
        kubectl get services

    - name: ğŸ‰ Felicitaciones ğŸ‰
      if: success()
      run: |
        echo "Â¡Felicitaciones! Las aplicaciones se han desplegado correctamente."
        echo "Puedes acceder a NGINX en la siguiente URL: http://$(kubectl get svc nginx-service -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')"
