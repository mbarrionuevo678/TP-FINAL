name: 🚀 Deploy Infrastructure and Applications 🌐

on:
  push:
    branches:
      - main

jobs:
  deploy-infrastructure:
    runs-on: ubuntu-latest

    steps:
    - name: 🛠️ Checkout code
      uses: actions/checkout@v2

    - name: 🏗️ Set up Terraform
      uses: hashicorp/setup-terraform@v1

    - name: 🌍 Terraform Init
      run: terraform init

    - name: 🚀 Terraform Apply
      id: apply
      run: terraform apply -auto-approve

    - name: 🎉 Felicitaciones 🎉
      if: success()
      run: echo "¡Felicitaciones! La infraestructura se ha desplegado correctamente."

  deploy-applications:
    needs: deploy-infrastructure
    runs-on: ubuntu-latest

    steps:
    - name: 🛠️ Checkout code
      uses: actions/checkout@v2

    - name: 🛡️ Set up kubectl
      run: |
        curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
        chmod +x kubectl
        sudo mv kubectl /usr/local/bin/

    - name: 📄 Get Kubeconfig
      run: aws eks update-kubeconfig --name my-cluster

    - name: 📊 Deploy Grafana
      run: kubectl apply -f grafana.yaml

    - name: 📈 Deploy Prometheus
      run: kubectl apply -f prometheus.yaml

    - name: 🎉 Felicitaciones 🎉
      if: success()
      run: echo "¡Felicitaciones! Las aplicaciones se han desplegado correctamente."
