name: ğŸš€ Deploy Infrastructure and Applications ğŸŒ

on:
  push:
    branches:
      - main

jobs:
  deploy-infrastructure:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ› ï¸ Checkout code
      uses: actions/checkout@v2

    - name: ğŸ—ï¸ Set up Terraform
      uses: hashicorp/setup-terraform@v1

    - name: ğŸŒ Terraform Init
      run: terraform init

    - name: ğŸ“‹ Terraform Plan
      id: plan
      run: terraform plan -out=tfplan
      continue-on-error: true

    - name: ğŸš€ Terraform Apply
      if: steps.plan.outcome == 'success' && steps.plan.outputs.planned == 'true'
      id: apply
      run: terraform apply -auto-approve tfplan

    - name: ğŸ‰ Felicitaciones ğŸ‰
      if: success()
      run: echo "Â¡Felicitaciones! La infraestructura se ha desplegado correctamente."

  deploy-applications:
    needs: deploy-infrastructure
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ› ï¸ Checkout code
      uses: actions/checkout@v2

    - name: ğŸ›¡ï¸ Set up kubectl
      run: |
        curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
        chmod +x kubectl
        sudo mv kubectl /usr/local/bin/

    - name: ğŸ“„ Get Kubeconfig
      run: aws eks update-kubeconfig --name my-cluster

    - name: ğŸ“Š Deploy Grafana
      run: kubectl apply -f manifests/persistent_volume_grafana.yaml
      run: kubectl apply -f manifests/persistent_volume_claim_grafana.yaml
      run: kubectl apply -f manifests/grafana-deployment.yaml
      run: kubectl apply -f manifests/grafana-service.yaml

    - name: ğŸ“ˆ Deploy Prometheus
      run: kubectl apply -f manifests/persistent_volume_prometheus.yaml
      run: kubectl apply -f manifests/persistent_volume_claim_prometheus.yaml
      run: kubectl apply -f manifests/prometheus-deployment.yaml
      run: kubectl apply -f manifests/prometheus-service.yaml

    - name: ğŸŒ Deploy NGINX
      run: kubectl apply -f manifests/persistent_volume_nginx.yaml
      run: kubectl apply -f manifests/persistent_volume_claim_nginx.yaml
      run: kubectl apply -f manifests/nginx-deployment.yaml
      run: kubectl apply -f manifests/nginx-service.yaml

    - name: ğŸ” Verify Deployment
      run: |
        kubectl get pods
        kubectl get services

    - name: ğŸ‰ Felicitaciones ğŸ‰
      if: success()
      run: |
        echo "Â¡Felicitaciones! Las aplicaciones se han desplegado correctamente."
        echo "Puedes acceder a NGINX en la siguiente URL: http://$(kubectl get svc nginx-service -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')"
