name: ğŸš€ Deploy Infrastructure and Applications ğŸŒ

on:
  push:
    branches:
      - main

jobs:
  deploy-infrastructure:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ› ï¸ Checkout code
      uses: actions/checkout@v2

    - name: ğŸ—ï¸ Set up Terraform
      uses: hashicorp/setup-terraform@v1

    - name: ğŸŒ Terraform Init
      run: terraform init

    - name: ğŸš€ Terraform Apply
      id: apply
      run: terraform apply -auto-approve

    - name: ğŸ‰ Felicitaciones ğŸ‰
      if: success()
      run: echo "Â¡Felicitaciones! La infraestructura se ha desplegado correctamente."

  deploy-applications:
    needs: deploy-infrastructure
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ› ï¸ Checkout code
      uses: actions/checkout@v2

    - name: ğŸ›¡ï¸ Set up kubectl
      run: |
        curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
        chmod +x kubectl
        sudo mv kubectl /usr/local/bin/

    - name: ğŸ“„ Get Kubeconfig
      run: aws eks update-kubeconfig --name my-cluster

    - name: ğŸ“Š Deploy Grafana
      run: kubectl apply -f grafana.yaml

    - name: ğŸ“ˆ Deploy Prometheus
      run: kubectl apply -f prometheus.yaml

    - name: ğŸ‰ Felicitaciones ğŸ‰
      if: success()
      run: echo "Â¡Felicitaciones! Las aplicaciones se han desplegado correctamente."
