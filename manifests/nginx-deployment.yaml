apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: ${{ secrets.DOCKER_HUB_USERNAME }}/my-web-app:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: "/usr/share/nginx/html"
          name: ebs-storage
      volumes:
      - name: ebs-storage
        persistentVolumeClaim:
          claimName: nginx-pvc
